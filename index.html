<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历示例</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calendar-container">  
        <header class="calendar-header">
            <button id="prev-month" class="arrow-button">&#8592;</button> <!-- 左箭头 -->
            <div id="calendar-header">
                <select id="year-select"></select>
                <select id="month-select"></select>
            </div>
            <button id="next-month" class="arrow-button">&#8594;</button> <!-- 右箭头 -->
        </header>
        <table class="calendar">
            <thead id="calendar-header-days">
                <!-- Weekdays will be inserted dynamically -->
            </thead>
            <tbody id="calendar-body">
                <!-- Days will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Modal for displaying word details -->
    <div id="word-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>单词详情</h2>
            <ul id="word-details-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
